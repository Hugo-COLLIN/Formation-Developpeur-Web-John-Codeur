<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>CV Bootstrap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Bootstrap-->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.bundle.min.js"></script>

        <!--Font-->
        <!--<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        -->

        <!--Perso-->
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>

    </head>
    <body>

        <main>
            <section id="about" class="container-fluid redback">
                <div class="pp">
                    <img src="img/me.jpg" class="rounded-circle col-8 col-lg-4">
                </div>
                <header>
                    <h1>Hello, c'est moi</h1>
                    <h3>Développeur web</h3>
                    <a href="docs/CV_JOHN.pdf" class="btn1 btn btn-outline-light btn-lg ">Télécharger le CV</a>
                </header>
            </section>

            <section id="skills" class="whiteback">
                <hr>
                <header>
                    <h2>Compétences</h2>
                </header>
                <article class="container">
                    <div class="row">
                        <article class="col-lg-6">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 85%;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">
                                    <h5>HTML 85%</h5>
                                </div>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 85%;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">
                                    <h5>CSS 85%</h5>
                                </div>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">
                                    <h5>Javascript 90%</h5>
                                </div>
                            </div>
                        </article>
                        <article class="col-lg-6">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 85%;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">
                                    <h5>JQuery 85%</h5>
                                </div>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                                    <h5>Bootstrap 80%</h5>
                                </div>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                                    <h5>Angular 75%</h5>
                                </div>
                            </div>
                        </article>
                    </div>
                </article>
            </section>
        </main>

    </body>
</html>
